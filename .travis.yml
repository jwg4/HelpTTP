sudo: required

language: python
python:
  - 2.7
  - 3.5
  - 3.6

env:
  - NGINX_CONFIG=basic
  - NGINX_CONFIG=port_number
  - NGINX_CONFIG=url_rewrite
  - NGINX_CONFIG=empty

install:
  - sudo apt-get install nginx
  - sudo mkdir -p /etc/nginx/sites-available
  - sudo mkdir -p /etc/nginx/sites-enabled
  - sudo cp configs/nginx.conf /etc/nginx/nginx.conf
  - sudo rm -f /etc/nginx/sites-enabled/default
  - sudo nginx -t
  - sudo service nginx start
  - pip install -r requirements.txt

script:
  - sudo cp configs/$NGINX_CONFIG /etc/nginx/sites-available
  - sudo ln -s /etc/nginx/sites-available/$NGINX_CONFIG /etc/nginx/sites-enabled
  - sudo nginx -t
  - sudo service nginx restart
  - nohup python app.py &
  - sleep 5
  - python -m unittest test.live_test_$NGINX_CONFIG

matrix:
  allow_failures:
    env:
      - NGINX_CONFIG=port_number
      - NGINX_CONFIG=url_rewrite

notifications:
  email: false